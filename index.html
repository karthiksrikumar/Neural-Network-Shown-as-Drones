<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
	<title>Neural Drones</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="logoo.png"  />
</head>
<body>
	<div class="controls">
		<button id="toggleMenu">â˜°</button>
		<div id="menu">
			<h1 id="generationCounter">Generation 1</h1>
			<button id="toggleBest">Toggle Best</button>
			<div class="lineUp">
				<input type="number" value="0" id="startX">
				<input type="number" value="0" id="startY">
			</div>
			<div class="lineUp">
				<input type="number" value="0" id="targetX">
				<input type="number" value="0" id="targetY">
			</div>
			<div class="lineUp">
				<div class="container">
					<input type="checkbox" id="targetEnabled" checked>
					<label for="targetEnabled">
					<span class="checkmark"></span>
				</div>
			</div>
			<div class="lineUp">
				<div class="container">
					<input type="checkbox" id="particlesEnabled" checked>
					<span class="checkmark"></span>
				</div>
			</div>
			<input type="number" value="1" id="frameIterations">
			<br>
			<select id="presets">
				<option value="" selected>Presets</option>
			</select>
			<br>
			<button id="save">Save</button>
			<br>
			<button id="load">Load</button>
			<br>
			<button id="reset">Reset</button>
		</div>
	</div>
	<canvas id="canvas"></canvas>
	<script src="script.js" type="module"></script>
</body>
</html>
